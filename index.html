<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.squareup.com/v2/paymentform"></script> <!-- Production URL for Square SDK -->
    <style>
        /* Responsive styles for the logo */
        img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
        }
        /* Additional styles to ensure a good layout */
        #card-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between fields */
            margin-top: 20px; /* Space above the payment fields */
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Final Payment</h1>
            <a target="_blank" href="https://www.imghost.net/YfxupcFdWUez0Va">
                <img src="https://www.imghost.net/ib/nIz8KIBWiCsVElP_1727801092.png" alt="Name Doublestack in Black with Trademark.png"/>
            </a>
        </header>

        <form id="payment-form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div id="card-container">
                <div id="card-number-container"></div>
                <div id="cvv-container"></div>
                <div id="expiration-date-container"></div>
            </div>
            <button type="submit">Pay</button>
        </form>

        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        const paymentForm = new SqPaymentForm({
            applicationId: 'sq0idp-DreuQJYtaeQ9RWuMyVxLXw', // Your Production Application ID
            locationId: 'LEYMZHA02ZJ74', // Your Production Location ID
            inputClass: 'sq-input',
            autoBuild: false, // Set to false to build the form manually

            // Callbacks for rendering inputs
            cardNumber: {
                elementId: 'card-number-container',
                placeholder: 'Card Number'
            },
            cvv: {
                elementId: 'cvv-container',
                placeholder: 'CVV'
            },
            expirationDate: {
                elementId: 'expiration-date-container',
                placeholder: 'MM/YY'
            },

            // Callbacks for handling payment submission
            callbacks: {
                onPaymentFormLoaded: function() {
                    console.log("Payment form loaded successfully");
                },
                onPaymentFormSubmit: function() {
                    console.log("Payment form submitted");
                },
                onCardNonceResponseReceived: function(errors, nonce) {
                    if (errors) {
                        // Handle errors
                        console.log(errors);
                        return;
                    }

                    // Send the nonce to your server
                    const payload = { nonce: nonce, amount: 20130 }; // Amount in cents
                    fetch('/process-payment', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Payment processed successfully:', data);
                    })
                    .catch((error) => {
                        console.error('Error processing payment:', error);
                    });
                },
                onError: function(error) {
                    console.error('Payment form error:', error);
                }
            }
        });

        paymentForm.build(); // Build the payment form
    </script>
</body>
</html>
