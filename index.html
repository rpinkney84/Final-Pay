<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.squareup.com/v2/paymentform"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #logo {
            max-height: 1in; /* Set the maximum height */
            max-width: 2in;  /* Set the maximum width */
            display: block;
            margin: 0 auto 20px; /* Center the logo and add space below */
        }
        #payment-form {
            width: 300px; /* Width of the form */
            margin: 0 auto; /* Center the form */
        }
        input {
            width: 100%;
            margin-bottom: 10px; /* Space between input fields */
            padding: 10px; /* Padding for input fields */
        }
        button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px; /* Button padding */
            border: none; /* No border */
            cursor: pointer; /* Pointer cursor */
            width: 100%; /* Full-width button */
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <img id="logo" src="https://www.imghost.net/ib/nIz8KIBWiCsVElP_1727801092.png" alt="Final Frontier Logo">

    <h1>Payment Form</h1>
    <div id="payment-form">
        <div id="card-number-container"></div>
        <div id="cvv-container"></div>
        <div id="expiration-date-container"></div>
        <button id="card-button">Pay</button>
    </div>

    <script>
        const paymentForm = new SqPaymentForm({
            applicationId: 'sq0idp-DreuQJYtaeQ9RWuMyVxLXw', // Replace with your actual app ID
            locationId: 'LEYMZHA02ZJ74',       // Replace with your actual location ID
            cardNumber: {
                elementId: 'card-number-container',
                placeholder: 'Card Number'
            },
            cvv: {
                elementId: 'cvv-container',
                placeholder: 'CVV'
            },
            expirationDate: {
                elementId: 'expiration-date-container',
                placeholder: 'MM/YY'
            },
            callbacks: {
                cardNonceResponseReceived: function(errors, nonce, cardData) {
                    if (errors) {
                        console.error(errors);
                        alert('Payment failed, please try again.');
                        return;
                    }
                    // Handle successful payment
                    console.log('Nonce received:', nonce);
                    // Send nonce to your server for processing
                }
            }
        });

        document.getElementById('card-button').addEventListener('click', function(e) {
            e.preventDefault();
            paymentForm.requestCardNonce();
        });
    </script>
</body>
</html>
